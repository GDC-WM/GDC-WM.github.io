<!DOCTYPE html>
<meta charset="utf-8">

<html>
  <head>
	<title>Contact Us - GDC@WM</title>
  </head>

  <body>
	<style>
	  :root {
		--bg0: #000000;
		--bg1: #111111;
		--fg0: #ffffff;
		--hl-bg: #00aaaa;
	  }

	  body {
		margin: 0;
		font-family: Arial, Helvetica, sans-serif;
		background-color: var(--bg0);
		color: var(--fg0);
	  }

	  .body {
		padding-top: 1cm;
		padding-bottom: 2cm;
	  }

	  .topnav {
		overflow: hidden;
		background-color: var(--bg1);
	  }

	  .topnav a {
		float: left;
		color: var(--fg0);
		text-align: center;
		padding: 14px 16px;
		text-decoration: none;
		font-size: 17px;
	  }

	  .topnav a:hover {
		background-color: var(--bg0);
	  }

	  .topnav a.active {
		background-color: var(--hl-bg);
		color: var(--bg0);
	  }

	  .link {
		color: var(--hl-bg);
	  }

	  .link:hover {
		  color: var(--bg0);
		  background-color: var(--hl-bg);
	  }

	  div.center {
		text-align: center;
	  }

	  div.left {
		text-align: left;
		padding-top: 3cm;
		padding-left: 3cm;
	  }

	  button {
        display: inline-block;
        background-color: #00aaaa;
        border-radius: 10px;
        border: 4px double #000000;
        color: #eeeeee;
        text-align: center;
        font-size: 15px;
        padding: 10px;
        width: 100px;
        -webkit-transition: all 0.5s;
        -moz-transition: all 0.5s;
        -o-transition: all 0.5s;
        transition: all 0.5s;
        cursor: pointer;
        margin: 5px;
		text-align: center;
      }

	</style>

	<div class="topnav">
	  <a href="/" >Home</a>
	  <a href="/parryt" >Parryt</a>
	  <a href = "/memberinfo" > Members</a>
	  <a href = "/contactus" class=active >Contact Us</a>
	</div>

	<div class="body">
		<h1><p style="text-align: center"><b><u>Contact Us</u></b></p></h1>
		<p style="text-align: center"><img src="static/parrotsprite.png" title="parrot" alt="a green parrot"></p> <p style="text-align: center">Interested in Learning More?</p>
		<p style="text-align: center"><button onclick = "window.location.href='https://discord.gg/5vKe6HDKH6';">
			Join The Discord! 
		</button></p>

		<p style="text-align: center">Or Find us on TribeLink:</p>
		<p style="text-align: center"><a href = "https://tribelink.wm.edu/organization/gamedesign">GDC TribeLink</a>
		</p><p style="text-align: center"><img src="static/barrel.png" title="barrel" alt="Screenshot"></p>
	</div>

  </body>
</html>
